<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" fill="#2196F3" rx="4"/>
  
  <!-- Sudoku grid -->
  <g stroke="white" stroke-width="1" fill="none">
    <!-- Outer border -->
    <rect x="4" y="4" width="24" height="24" stroke-width="2"/>
    
    <!-- Grid lines -->
    <line x1="12" y1="4" x2="12" y2="28"/>
    <line x1="20" y1="4" x2="20" y2="28"/>
    <line x1="4" y1="12" x2="28" y2="12"/>
    <line x1="4" y1="20" x2="28" y2="20"/>
    
    <!-- Thin grid lines -->
    <line x1="8" y1="4" x2="8" y2="28" stroke-width="0.5"/>
    <line x1="16" y1="4" x2="16" y2="28" stroke-width="0.5"/>
    <line x1="24" y1="4" x2="24" y2="28" stroke-width="0.5"/>
    <line x1="4" y1="8" x2="28" y2="8" stroke-width="0.5"/>
    <line x1="4" y1="16" x2="28" y2="16" stroke-width="0.5"/>
    <line x1="4" y1="24" x2="28" y2="24" stroke-width="0.5"/>
  </g>
  
  <!-- Sample numbers -->
  <g fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">
    <text x="6" y="10">1</text>
    <text x="14" y="10">2</text>
    <text x="22" y="10">3</text>
    <text x="10" y="18">4</text>
    <text x="18" y="18">5</text>
    <text x="26" y="18">6</text>
    <text x="6" y="26">7</text>
    <text x="14" y="26">8</text>
    <text x="22" y="26">9</text>
  </g>
</svg>
